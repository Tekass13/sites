<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Hello React</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">

        const precision = 10;

        const avg = (notes) => {
            if(notes.length > 0){
                let sum  = 0;
                for(const note of notes) sum += note;

                return Math.floor( (sum / notes.length) * precision ) / precision;
            }
            return null;
        }

        // Composants
        const App = () => {

            const students = [
                { notes: [12, 11, 10], name: "Alan" },
                { notes: [18, 10, 19], name: "Alice" },
                { notes: [10, 9, 11], name: "Bernard" },
                { notes: [11, 17, 19], name: "Sophie" },
                { notes: [], name: "Phil" },
            ];

            return (
                <div className="main">
                    {/* ne pas oublier la clé pour les composants mappés dans le DOM, React en a besoin de les identifier */}
                    {/* students.map(function(student, i) { 
                        return (<Student key={i} toto={student} />)
                    }) */}
                    {
                       students.map(
                            (student, i) => <Student key={i} toto={student} />
                        )
                    } 
                </div>
            )
        }

        const Student = (props) => {
            const { notes, name } = props.toto;
            /* Equivalent à
                const notes = props.student.notes;
                const name = props.student.name;
            */

            return (
                <p>Name: {name} average: { avg(notes) || 'pas de note' }</p>
            )
        }

        // Rendu dans le DOM
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>

</html>
